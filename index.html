<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Question at a Time</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .question {
      display: none;
    }

    .question.active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #5c6bc0;
      outline: none;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3f51b5;
    }

    button:focus {
      outline: none;
    }

    .question .back-button {
      background-color: #e0e0e0;
      color: #333;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .question .back-button:hover {
      background-color: #bdbdbd;
    }

    .question .next-button {
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <form id="questionForm" method="POST" action="https://script.google.com/macros/s/AKfycbzWtbjBOoHxkCi7i03SlNVQ8TlS1-It7B8nTkAPfTKNDAM72WnRL91cOVs6S056EC1Tog/exec">
      <!-- Hidden field for Referral ID -->
      <input type="hidden" id="referralId" name="referralId" value="">

      <h2>Tell us more about yourself</h2>

      <div class="question active" id="question1">
        <label for="q1">What is your name?</label>
        <input type="text" id="q1" name="q1" required>
        <button type="button" class="next-button" onclick="nextQuestion(1)">Next</button>
      </div>

      <div class="question" id="question2">
        <label for="q2">What is your favorite color?</label>
        <input type="text" id="q2" name="q2" required>
        <button type="button" class="next-button" onclick="nextQuestion(2)">Next</button>
        <button type="button" class="back-button" onclick="previousQuestion(2)">Back</button>
      </div>

      <div class="question" id="question3">
        <label for="q3">What is your favorite animal?</label>
        <input type="text" id="q3" name="q3" required>
        <button type="submit">Submit</button>
        <button type="button" class="back-button" onclick="previousQuestion(3)">Back</button>
      </div>

    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Extract the referral ID from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const referralId = urlParams.get('ref') || "No Ref"; // Default to "No Ref" if missing
      document.getElementById('referralId').value = referralId;
    });

    function nextQuestion(currentIndex) {
      const current = document.getElementById(`question${currentIndex}`);
      const next = document.getElementById(`question${currentIndex + 1}`);
      if (current && next) {
        current.classList.remove('active');
        next.classList.add('active');
      }
    }

    function previousQuestion(currentIndex) {
      const current = document.getElementById(`question${currentIndex}`);
      const previous = document.getElementById(`question${currentIndex - 1}`);
      if (current && previous) {
        current.classList.remove('active');
        previous.classList.add('active');
      }
    }
  </script>

</body>
</html>
